<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <style>.completed {text-decoration: line-through;}</style>
</head>
<body>
    <div id="app" class="container my-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">待辦事項</span>
            </div>
            <input type="text" class="form-control" placeholder="準備要做的任務" 
                   v-model="newTodo" 
                   @keyup.enter="addTodo"> <!-- newTodo  addTodo -->
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" 
                        @click="addTodo">新增</button> <!-- addTodo -->
            </div>
        </div>
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item">
                        <a class="nav-link " href="#"
                           :class="{active:visibility == 'all'}" 
                           @click="visibility = 'all'">全部</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#" 
                           :class="{active:visibility == 'still'}"
                           @click="visibility = 'still'">進行中</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" 
                           :class="{active:visibility == 'complted'}"
                           @click="visibility = 'complted'">已完成</a>
                    </li>
                </ul>
            </div>
        
</body>
</html>
